<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurobot-2022 Calc</title>
    <link rel="shortcut icon" href="cropped-favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main_block">
        <h1>Eurobot 2022 Calc</h1>
        <container>
            <label for="fine">Штраф:</label>
            <input type="number" name="fine" id="fine" placeholder="100">
            <br>
            <label for="artifact_in">Образцов внутри(<b>x5</b>):</label>
            <input type="number" name="artifact_in" id="artifact_in" placeholder="3">
            <br>
            <label for="statue_0">Статуэтка на пьедестале(<b>2</b>)</label>
            <input type="checkbox" name="statue_0" id="statue_0">
            <br>

            <label for="statue_1">Статуэтки нет на пьедестале в конце(<b>5</b>)</label>
            <input type="checkbox" name="statue_1" id="statue_1">
            <br>

            <label for="statue_2">Другая статуэтка на пьедестале в конце(<b>10</b>)</label>
            <input type="checkbox" name="statue_2" id="statue_2">

            <label for="statue_3">Другая статуэтка в витрине в конце(<b>15</b>)</label>
            <input type="checkbox" name="statue_3" id="statue_3">
            <br>
            <label for="vitrin_0">У команды есть витрина(<b>2</b>)</label>
            <input type="checkbox" name="vitrin_0" id="vitrin_0">
            <br>

            <label for="vitrin_1">Витрина активирована в конце(<b>5</b>)</label>
            <input type="checkbox" name="vitrin_1" id="vitrin_1">
            
            <br>
            <!-- Our robot now can do all that above this line-->
            -------------------------------------------------------------------------
            <br><b style="color:red">То что мы пока не умеем</b><br>
            <br>
            <label for="artifact_opened">Раскрыто раскопок(цвета команды)(<b>x5</b>):</label>
            <input type="number" name="artifact_opened" id="artifact_opened" placeholder="3">
            <br>
            <label for="artifact_cross">Артефакт с крестиком НЕ открыт(<b>+5/-всё за раскопки</b>)</label>
            <input type="checkbox" name="artifact_cross" id="artifact_cross">
            <br>
            <label for="obraz_raspr">Снято образцов с распределителя(<b>x1</b>):</label>
            <input type="number" name="obraz_raspr" id="obraz_raspr" placeholder="3">
            <br>
            <label for="obraz_in_lag">Образцов внутри лагеря(<b>x1</b>):</label>
            <input type="number" name="obraz_in_lag" id="obraz_in_lag" placeholder="3">
            <br>
            <label for="obraz_in_lag_sorted">Образцов внутри лагеря(sorted)(<b>x1</b>):</label>
            <input type="number" name="obraz_in_lag_sorted" id="obraz_in_lag_sorted" placeholder="3">
            <br>

            <label for="obraz_in_gal">Образцов в галерее(<b>x3</b>):</label>
            <input type="number" name="obraz_in_gal" id="obraz_in_gal" placeholder="3">
            <br>

            <label for="obraz_in_gal_sorted">Образцов в галерее(sorted)(<b>x3</b>):</label>
            <input type="number" name="obraz_in_gal_sorted" id="obraz_in_gal_sorted" placeholder="3">
            <br>



            <label for="finish">Все  роботы в лагере/на месте раскопок(<b>20</b>)</label>
            <input type="checkbox" name="finish" id="finish">
            
            <br>
            <label for="predicted">Предсказание:</label>
            <input type="number" name="predicted" id="predicted" placeholder="0">
            
            <br>
            <a id="rules_link" href="https://drive.google.com/file/d/1a1yV_xMDwvNX-pJvpmGBrPEaZaG7EBMr/view" target="_blank" rel="noopener noreferrer">Правила(RU)</a>
            <br>
            <button onclick="calc()">
                Подсчёт
            </button>

            <result>
                Результат: 
            </result>
            
            


            
        </container>
    </div>
</body>
<script src="calculate.js"></script>
</html>
